<h5 class="text-center"><b>ตารางแสดงแผนการลาพักผ่อนประจำปี {{ShowYear}}</b></h5>
<hr>
<p-confirmDialog [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" [style]="{width: '20vw'}">
</p-confirmDialog>
<div class="mb-2">
    <button class="btn btn-secondary me-1" (click)="backpage()"><i class="fa fa-arrow-circle-left"></i>
        ย้อนกลับ</button>
    <button class="btn btn-primary me-1"><i class="fas fa-save"></i> บันทึก</button>
</div>
<div class="mt-3" style="overflow: auto;">
    <table id="annualplan" class="table table-sm table-bordered">
        <thead>
            <tr class="table-primary">
                <th style="font-size: 12px;">เดือน</th>
                <th>01</th>
                <th>02</th>
                <th>03</th>
                <th>04</th>
                <th>05</th>
                <th>06</th>
                <th>07</th>
                <th>08</th>
                <th>09</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th>14</th>
                <th>15</th>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>19</th>
                <th>20</th>
                <th>21</th>
                <th>22</th>
                <th>23</th>
                <th>24</th>
                <th>25</th>
                <th>26</th>
                <th>27</th>
                <th>28</th>
                <th>29</th>
                <th>30</th>
                <th>31</th>
                <th style="width: 50px;text-align: center;font-size: 12px;">รวมแต่ละเดือน</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Months">
                <td><b>{{item.MonthText}}</b></td>
                <td class="hovertd" *ngFor="let Day of item.Days" (click)="SelectDay(Day)" style="padding:0px;"
                    [style.background-color]="Day.Color">
                    <div class="blockColor">
                        <div *ngIf="Day.Employees && Day.Employees.length > 0"
                            class="d-flex flex-column align-items-center">
                            <div *ngFor="let item1 of Day?.Employees">
                                <div *ngIf="item1.LeavePlanType == 'FULLDAY'"><img class="iconleavetype"
                                        src="assets/checkcalendar.png" alt=""></div>
                                <div *ngIf="item1.LeavePlanType == 'MORNING'"><img class="iconleavetype"
                                        src="assets/am.png" alt=""></div>
                                <div *ngIf="item1.LeavePlanType == 'AFTERNOON'"><img class="iconleavetype"
                                        src="assets/pm.png" alt=""></div>
                            </div>
                        </div>
                        <div style="font-size: 10px;">{{Day.HolidayDescription}}</div>
                    </div>
                </td>
                <td class="text-center" style="font-size: 18px;background-color: #83ffa0;"><span
                        *ngIf="item.TotalDays > 0">{{item.TotalDaysText}}</span></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="Model1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ลงวันลาพักผ่อน วันที่ {{ShowSelectDay}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <b><u>เลือกช่วงเวลาพักผ่อน</u></b>
                            <div *ngFor="let item of LeavePlanTypeSelect2; let i=index;">
                                <input class="form-check-input ms-4" type="radio" name="Day" id="{{item.id}}"
                                    value="{{item.id}}" style="margin-top: 10px;">
                                <label class="form-check-label ms-4">
                                    {{item.text}}
                                    <img src="assets/checkcalendar.png" alt="" *ngIf="item.id == 'FULLDAY'"
                                        style="width: 35px;margin-left: 20px;">
                                    <img src="assets/am.png" alt="" *ngIf="item.id == 'MORNING'"
                                        style="width: 35px;margin-left: 20px;">
                                    <img src="assets/pm.png" alt="" *ngIf="item.id == 'AFTERNOON'"
                                        style="width: 35px;margin-left: 20px;">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
